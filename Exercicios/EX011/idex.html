<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture><!--A ordem das imagens precisam  seguir uma ordem logica pra funcionar ex: pequena, media grande / usado para carregar imagens em telas diferentes -->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/audio.mp3.mp3" controls autoplay></audio preload="metadata" autoplay>

    <h2>Outra maneira de adicionar audio</h2>
    <audio preload="metadata" autoplay controls loop><!--auto play comeca a tocar, control controle pra tocar, loop quando o audio chegar no final ele volta no comeco-->
        <source src="midia/audio.mp3.mp3" type="audio/mpeg">
        <source src="midia/audio.mp3.ogg" type="audio/mpeg">
        <source src="midia/audio.mp3.wav" type="audio/mpeg">
    </audio>
    
</body>
</html>
